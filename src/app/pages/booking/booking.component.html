 <section id="booking-form" class="my-4"  >
    <div class="container mt-5">
        <div class="row">
            
            <div class="col-4">
                <div class="row">
                    <div class="col-12 text-end">
                        <img src="https://cdn-icons-png.flaticon.com/512/2907/2907720.png" alt="Driver Icon" class="driver">
                    </div>
                </div>
                <div class="row">
                    @for (seatNo of seatArray; track $index) {
                        @if (checkIfSeatBooked(seatNo) != -1) {
                            <div class="col-3">
                                <div class="seat reserved">{{seatNo}}</div>
                            </div>
                        } @else {
                            @if (checkIfSeatSelected(seatNo)!= -1) {
                                <div class="col-3">
                                    <div class="seat reserved" (click)="selectSeat(seatNo)">{{seatNo}}</div>
                                </div>
                            }@else {
                                <div class="col-3">
                                    <div class="seat available" (click)="selectSeat(seatNo)">{{seatNo}}</div>
                                </div>
                            }
                            
                        }
                       
                    }
                    
                </div>
            </div>
            <div class="col-8">
                @for (item of userSelectedSeatArray; track $index) {
                    <div class="row">
                        <div class="col-3">
                            <label>Passenger</label>
                            <input type="text" [(ngModel)]="item.passengerName" class="form-control">
                        </div>
                        <div class="col-2">
                            <label>Age</label>
                            <input type="text"  [(ngModel)]="item.age" class="form-control">
                        </div>
                        <div class="col-2">
                            <label>Gender</label>
                           <select [(ngModel)]="item.gender" class="form-control">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                           </select>
                        </div>
                        <div class="col-2">
                            <label>Seat No</label>
                            <input type="text"  [(ngModel)]="item.seatNo" disabled class="form-control">
                        </div>
                    </div>
                }
              
            </div>
        </div> 
        <div class="row">
            <div class="col-12 text-center">
                <button class="btn btn-success" (click)="bookNow()">Book Now</button>
            </div>
        </div>
      </div> 
</section>
